<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular la edad</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <form id="ageForm">
      <div class="inputs">
        <div class="input-group">
          <label for="day">Dia</label>
          <input type="number" id="day" placeholder="DD">
          <small class="error"></small>
        </div>
        <div class="input-group">
          <label for="month">Mes</label>
          <input type="number" id="month" placeholder="MM">
          <small class="error"></small>
        </div>
        <div class="input-group">
          <label for="year">Año</label>
          <input type="number" id="year" placeholder="YYYY">
          <small class="error"></small>
        </div>
      </div>
      <div class="divider">
        <hr>
        <button type="submit" class="btn">
          <img src="icon-arrow.svg" alt="arrow">
        </button>
      </div>
    </form>
    <div class="result">
      <h1><span id="years">--</span> Años</h1>
      <h1><span id="months">--</span> meses</h1>
      <h1><span id="days">--</span> dias</h1>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
